<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div>
        <input type="text" placeholder="Search..." />
        <button>Advanced Search</button>
    </div>
    <div>
        <h2>Job type</h2>
        <label><input type="checkbox" checked> Hourly</label><br>
        <label><input type="checkbox"> Fixed-Price</label><br>
        <input type="number" placeholder="Min" /> /hr
        <input type="number" placeholder="Max" /> /hr
        
        <h2>Number of proposals</h2>
        <label><input type="checkbox"> Less than 5</label><br>
        <label><input type="checkbox"> 5 to 10</label><br>
        <label><input type="checkbox"> 10 to 15</label><br>
        
        <h2>Client info</h2>
        <label><input type="checkbox"> My previous clients</label><br>
        <label><input type="checkbox" checked> Payment verified</label>
    </div>
</body>
</html>
